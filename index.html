<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Freeman&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <a href="#" style="text-decoration: none"
            ><h2 class="freeman-regular">CRICAT</h2></a
          >
        </div>
        <div class="nav-image"></div>
      </nav>
      <div class="content">
        <div class="side-image">
          <img src="./assets/4740.jpg" alt="cricket" />
        </div>

        <div class="form">
          <form action="dashboard.html" method="post">
            <h2>Welcome!</h2>
            <label for="email" class="form-label">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              class="form-input"
              required
            />
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-input"
              required
            />
            <button type="submit" class="btn">Submit</button>

            <span>Not a user?<a href="./register"> Register</a></span>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
